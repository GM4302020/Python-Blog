{% extends 'base.html' %}
{% load static %}

{% block title %}OT Shipping Blog - Update Profile{% endblock %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="h4">Update Profile</h1>

                    {% csrf_token %}

                </form>
            </div>
        </div>
    </div>

{% endblock %}
